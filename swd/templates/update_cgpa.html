{% extends "admin/base_site.html" %}

{% load static %}

{% block title %}
Update CGPA | Admin
{% endblock title %}

{% block extrahead %}
<script src="{% static 'js/jquery.js' %}"></script>
{% endblock extrahead %}


{% block content %}
<div class="container">
	<h2>Update CGPA of Enrolled Students</h2>
	
	<form enctype="multipart/form-data" method="post" id="update_cgpa_form">
	
		{% csrf_token %}

		<fieldset class="module form-elements initialized selected">
			<input type="file" name="xl_file" id="xl_file" />
		</fieldset>
		<div class="submit-row">
			<input class="default" type="submit" value="Save" name="_save">
		</div>
	</form>
{% endblock %}
